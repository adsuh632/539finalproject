<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Journal — Ashley Around the World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="hero-bg" style="--bg-image: url('./images/IMG_3114.jpeg');">
    <a class="skip-link" href="#content">Skip to main content</a>
    <header class="site-header">
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="next.html">Where Next</a></li>
            </ul>
        </nav>
        <a href="newtrip.html" class="new-trip-btn" aria-label="Create a new trip">+ New Trip</a>
    </header>

    <main id="content">
        <section id="trip-page" class="white-section" aria-label="Trip journal">
            <div class="white-inner">
                <h1>Trip Journal</h1>
                <p>Upload photos from your trip and write journal entries. Everything saves to your browser (on this device).</p>

                <div class="trip-grid">
                    <section class="trip-photos" aria-labelledby="photos-heading">
                        <h2 id="photos-heading">Photos</h2>
                        <form class="trip-photos-form" aria-label="Add trip photos">
                            <input id="trip-photo-input" type="file" accept="image/*" multiple>
                            <button type="button" id="trip-add-photos">Add Photos</button>
                        </form>
                        <div id="trip-photos-grid" class="photos-grid" aria-live="polite"></div>
                    </section>

                    <section class="trip-journal" aria-labelledby="journal-heading">
                        <h2 id="journal-heading">Journal</h2>
                        <form id="trip-journal-form" class="journal-form">
                            <label>Date
                                <input type="date" name="date" id="trip-date">
                            </label>
                            <label>Entry
                                <textarea name="text" id="trip-text" rows="6" placeholder="What happened today?"></textarea>
                            </label>
                            <div class="form-actions">
                                <button type="submit">Save Entry</button>
                                <div id="trip-journal-message" role="status" aria-live="polite"></div>
                            </div>
                        </form>
                        <div id="trip-entries" class="entries" aria-live="polite"></div>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>© <span id="year"></span> Ashley Around the World — Built with ♥</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
