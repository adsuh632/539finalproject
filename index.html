<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Around the World — Travel Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hero-bg" style="--bg-image: url('./images/IMG_3114.jpeg');">
    <a class="skip-link" href="#travel-snapshot">Skip to Main</a>
    <header class="site-header">
        <span class="nav-label"><img class="nav-icon" src="images/icon.png" alt="">Margins</span>
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" class="active" aria-current="page">Home</a></li>
                <li><a href="places.html">Travel</a></li>
            </ul>
        </nav>
        <a href="newtrip.html" class="new-trip-btn" aria-label="Create a new trip">+ New Trip</a>
    </header>

    <main id="content" class="snapshot-section">
                <section class="hero" aria-label="Site hero">
                                <div class="hero-inner">
                                        <h1 class="hero-title">A personal travel journal</h1>
                                        <div class="hero-actions">
                                            <a href="newtrip.html" class="btn btn-white">Start your journey</a>
                                            <a href="places.html" class="btn btn-secondary">Explore my map</a>
                                        </div>
                                    </div>
                </section>
                <section class="full-white-section">
                    <div class="white-inner">
                        <h2 id="travel-snapshot" class="white-grid-heading">Travel Snapshot</h2>
                        <div class="white-grid" role="list">
                            <div class="grid-item countries" role="listitem" style="--bg-image: url('./images/grid/countries.jpg');">
                                <img src="./images/grid/countries.jpg" alt="Passport Stamps" class="visually-hidden">
                                <strong>6</strong>
                                <div>Countries</div>
                            </div>
                            <div class="grid-item cities" role="listitem" style="--bg-image: url('./images/grid/city.jpg');">
                                <img src="./images/grid/city.jpg" alt="City skyline" class="visually-hidden">
                                <strong>13</strong>
                                <div>Cities</div>
                            </div>
                            <div class="grid-item trips" role="listitem" style="--bg-image: url('./images/grid/trips.jpg');">
                                <img src="./images/grid/trips.jpg" alt="Two Suitcases" class="visually-hidden">
                                <strong>24</strong>
                                <div>Trips</div>
                            </div>
                            <div class="grid-item miles" role="listitem" style="--bg-image: url('./images/grid/miles.jpg');">
                                <img src="./images/grid/miles.jpg" alt="Airplane Window Views" class="visually-hidden">
                                <strong>35k</strong>
                                <div>Miles</div>
                            </div>
                            <div class="grid-item continents" role="listitem" style="--bg-image: url('./images/grid/cont.jpg');">
                                <img src="./images/grid/cont.jpg" alt="Continental Map" class="visually-hidden">
                                <strong>3</strong>
                                <div>Continents</div>
                            </div>
                            <div class="grid-item airports" role="listitem" style="--bg-image: url('./images/grid/grid.jpg');">
                                <img src="./images/grid/grid.jpg" alt="Airport terminal" class="visually-hidden">
                                <strong>8</strong>
                                <div>Airports</div>
                            </div>
                        </div>
                    </div>
                </section>

        </main>

        <footer class="site-footer">
            <div class="footer-inner">
                <p>© <span id="year"></span> Ashley Around the World — Built with ♥</p>
            </div>
        </footer>

        <script src="scripts.js"></script>
    </body>
    </html>
